<%-include("./partials/_header.ejs") -%>
<section>
    <div class="animal">
        <div class="text-center">
            <h1 class="animals__heading">Update Animals</h1>
        </div>
        <form class="form" role="form" method="post" action="/api/animals/<%=animal.id%>?_method=PUT"
            autocomplete="off">
            <div class="form__group">
                <label>Animal Name</label>
                <input type="text" id="name" name="name" value="<%= animal.name %>" />
            </div>
            <div class="form__group">
                <label for="location">Animal Location</label>
                <select name="location">
                    <option></option>
                    <% for(var i = 0;i < location.length; i++){%>
                    <% if(location[i].id == animal.location_id) { %>
                    <option selected label="<%= location[i].location %>" value="<%= location[i].id %>">
                        <%= location[i].location %>
                    </option>
                    <% } else { %>
                    <option label="<%= location[i].location %>" value=" <%= location[i].id %>">
                        <%= location[i].location %>
                    </option>
                    <% } %>
                    <%}%>
                </select>
            </div>
            <div class="form__group">
                <label>Animal IsEndangered</label>
                <div class="d-flex     align-items-center">
                    <input type="radio" id="true" name="endangered" value="true" <%if(animal.endangered == "true"){%>
                    <%="checked"%>
                    <%}%>
                        >
                    <label for="true">True</label><br>
                </div>
                <div class="d-flex     align-items-center">
                    <input type="radio" id="false" name="endangered" value="false" <%if(animal.endangered == "false"){%>
                    <%="checked"%>
                    <%}%>>
                    <label for="false">False</label><br>
                </div>

            </div>
            <div class="form__group">
                <label>Description</label>
                <textarea class="form__description" name="description" rows="8">
                    <%= animal.description %>

                    </textarea>
            </div>
            <div>
                <button class="login__cta">Update</button>
            </div>
        </form>
    </div>
</section>
<%-include("./partials/_footer.ejs") -%>
